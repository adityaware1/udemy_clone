{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block body %}
<div class="fluid px-2 mb-5"><img src="/static/contact.png"></div>
<div class="container w-50 mb-5">
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter you Name">
          
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter you email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
        
        <div class="form-group">
            <label for="phone"> Contact no</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter you contact no">
            
        </div>

          <div class="form-group">
            <label for="desc" class="form-label">Description</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
          </div>
        
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
</div>
 
{% endblock body %}
